<h2>Ingredients for {{ recipe.name }}</h2>
<ul>
  <li *ngFor="let ingredient of recipe.ingredients">
    {{ ingredient }} 
    <button (click)="addToCart(ingredient)">Add to Cart</button>
  </li>
</ul>

<h3>Shopping Cart</h3>
<ul>
  <li *ngFor="let item of cart">
    {{ item }}
    <button (click)="removeFromCart(item)">Remove from Cart</button>
  </li>
</ul>
